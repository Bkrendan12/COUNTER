<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" text="text/css" href="../css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="clock-box">
        <div class="clock-image">
          <img src="../img/clock.png" alt="clock" class="clock" />
        </div>
      </div>

      <div class="btn-box">
        <div class="first-button button button-div">
          <p>Positive: <span class="count-1">0</span></p>

          <button type="button" class="up-btn btn btn-primary btn-lg">
            <img src="../img/arrow.png" alt="clock" class="arrow-1 arrow" />
          </button>
        </div>

        <div class="second-button button button-div">
          <button type="button" class="down-btn btn btn-secondary btn-lg">
            <img src="../img/arrow.png" alt="clock" class="arrow-2 arrow" />
          </button>

          <p>Negative: <span class="count-2">0</span></p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script async src="../JS/script.js"></script>
  </body>
</html>
